<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="serachh.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="cloudy (1).png" class="icon" >
            <h1 class="temp">18Â°c</h1>
            <h2 class="city">Pune</h2>
            <br>
            <div class="details">
                <div class="col">
                    <img src="humid.png" class="humi">
                    <div class="humidity">
                        <p> <span id="humidityvalue">50</span>%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind_16772869.png" alt="">
                    <div class="wind">
                        <p><span id="windvalue">15</span>Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="new.js"></script>
</body>

</html>
