<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="serachh.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="cloudy (1).png" class="icon" >
            <h1 class="temp">18°c</h1>
            <h2 class="city">Pune</h2>
            <br>
            <div class="details">
                <div class="col">
                    <img src="humid.png" class="humi">
                    <div class="humidity">
                        <p> <span id="humidityvalue">50</span>%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind_16772869.png" alt="">
                    <div class="wind">
                        <p><span id="windvalue">15</span>Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "fc2220b8488e4ddbc65ad77c1afe16fc";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox = document.querySelector(".search input");
        const searchbtn = document.querySelector(".search button");
        const icon = document.querySelector(".icon");

        async function checkWeather(city) {
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            if( response.status==404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";
            }
            else{
                 var data = await response.json();
            console.log(data);
            document.querySelector(".city").textContent = data.name;
            document.querySelector(".temp").textContent = Math.round(data.main.temp) + "°c";
            document.querySelector("#humidityvalue").textContent = data.main.humidity;
            document.querySelector("#windvalue").textContent = Math.round(data.wind.speed);

             if(data.weather[0].main=="Clouds"){
            icon.src = "cloudy.png"
        }
        else if(data.weather[0].main==="Clear"){
            icon.src = "clear-sk.png"
        }
        else if(data.weather[0].main==="Snow"){
            icon.src = "snowball.png"
        }
        else if(data.weather[0].main==="Rain"){
            icon.src = "rain.png"
        }
        else if(data.weather[0].main==="Mist"){
            icon.src = "mist.png"
        }
        document.querySelector(".weather").style.display= "block";
         document.querySelector(".error").style.display="none";
            }
           
        }
       
        searchbtn.addEventListener("click", () => {
            checkWeather(searchbox.value);
        });
        searchbox.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchbox.value);
            }
        });
    </script>
</body>

</html>
